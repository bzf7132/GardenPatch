<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Patch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F0FFF0;
    }

    .navbar {
      background-color: #98FB98;
      overflow: hidden;
      padding: 10px 0;
    }

    .navbar a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #7F9F7F;
    }

    .form-container {
      background-color: #F0FFF0;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .tab {
      overflow: hidden;
      cursor: pointer;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
      color: black;
      /* Set default text color to black for visibility */
    }

    .tab button:hover {
      background-color: #ddd;
      /* Light grey for hover */
    }

    .tab button.active {
      background-color: #ccc;
      /* Lighter grey for active tab */
      color: black;
      /* Keep text color black for visibility */
    }

    .tab-content {
      display: none;
      padding: 6px 12px;
      border-top: none;
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Additional styles for the account container */
    .account-container {
      background-color: #F0FFF0;
      padding: 20px;
      margin: 10px auto;
      width: fit-content;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .profile-picture {
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: block;
      background-color: #fff;
    }

    .account-input {
      width: 80%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .edit-link {
      font-size: 14px;
      float: right;
      margin-right: 20px;
      text-decoration: none;
      color: black;
    }

    .edit-link:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>

  <!-- Navigation bar section -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="account.html">Account</a>
    <a href="loginregister.html">Login or Register</a>
    <a href="seedLibrary.html">Seed Library</a>
    <a href="myPlants.html">My Plants</a>
    <a href="tasks.html">Tasks</a>
    <a href="calendar.html">Calendar</a>
  </div>

  <!-- Form container section for login and register -->
  <div class="form-container">
    <!-- Tabs for switching between Login and Register sections -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>
      <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>
    </div>

    <!-- Login form section -->
    <div id="Login" class="tab-content">
      <h3>Login</h3>
      <input type="text" placeholder="Username" name="uname" required>
      <input type="password" placeholder="Password" name="psw" required>
      <button type="submit">Login</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <!-- Register form section -->
    <div id="Register" class="tab-content">
      <h3>Register</h3>
      <input type="text" placeholder="Username" name="uname" required>
      <input type="password" placeholder="Password" name="psw" required>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      <input type="text" placeholder="Hemisphere" name="hemisphere" required>
      <button type="submit">Register</button>
    </div>
  </div>

  <!-- JavaScript function for handling tab switching -->
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>

</html>
