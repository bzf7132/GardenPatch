<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Patch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #98FB98;
      overflow: hidden;
      padding: 10px 0;
    }

    .navbar a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #7F9F7F;
    }

    .form-container {
      background-color: #F0FFF0;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .tab {
      overflow: hidden;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
      color: black;
      /* Set default text color to black for visibility */
    }

    .tab button:hover {
      background-color: #ddd;
      /* Light grey for hover */
    }

    .tab button.active {
      background-color: #ccc;
      /* Lighter grey for active tab */
      color: black;
      /* Keep text color black for visibility */
    }

    .tab-content {
      display: none;
      padding: 6px 12px;
      border-top: none;
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .account-container {
      background-color: #F0FFF0;
      padding: 20px;
      margin: 10px auto;
      width: fit-content;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .profile-picture {
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: block;
      background-color: #fff;
    }

    .account-input {
      width: 80%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .edit-link {
      font-size: 14px;
      float: right;
      margin-right: 20px;
      text-decoration: none;
      color: black;
    }

    .edit-link:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#account">Account</a>
    <a href="loginregister.html">Login or Register</a>
    <a href="#seed-library">Seed Library</a>
    <a href="#my-plants">My Plants</a>
    <a href="#tasks">Tasks</a>
    <a href="#calendar">Calendar</a>
  </div>

  <div class="account-container">
    <a href="#" class="edit-link">edit</a>
    <div class="profile-picture"></div>
    <input type="text" placeholder="Username" class="account-input" required>
    <input type="password" placeholder="Change Password" class="account-input">
    <input type="text" placeholder="Hemisphere" class="account-input" required>
    <input type="text" placeholder="Country" class="account-input" required>
    <button type="submit" class="account-input">Register</button>
  </div>

</body>

</html>
